name: Auto Upload Bot

on:
  schedule:
    - cron: 3/10 * * * *

jobs:
  auto-upload:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build CLI
      run: go run ./cmd/cron/main.go ${COS_ENDPOINT} ${COS_SECRET_ID} ${COS_SECRET_KEY}    
